name: build-rss
on: [push]
jobs:
  upload-file:
    if: "!contains(github.event.head_commit.message, 'auto')"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build dependencies
        run: |
            pip install requests
            pip install bs4
      - name: Webscrape
        run: python main.py
      - name: Add
        run: git add --all
      - name: Configure
        run: git config --global user.email 'kevin0.0zhang@gmail.com'
      - name: Commit
        run: git commit -m build-rss-auto
      - name: Push
        run: git push